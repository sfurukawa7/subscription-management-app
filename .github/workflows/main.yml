name: deploy-to-S3
on:
  push:
      branches:
        - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Install Dependencies
        run: npm install

      - name: Build
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{AIzaSyCEWb7Im-gP67eQppYL1lDeKF-EAsHtJaU}}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{subscription-mangement-app.firebaseapp.com}}
